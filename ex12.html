<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function test01(x,y) {
            console.log("첫번째 함수 실행");
        }
        function test01(x) {
            return x;
        }
        document.write("함수 호출 인자 없음 : "+test01()+"<br>");
        document.write("함수 호출 인자 1 : "+test01(10)+"<br>");
        document.write("함수 호출 인자 2: "+test01(10, 20)+"<br>");
        //갯수가 맞지 않아도 그냥 호출됨(첫번째 값으로)

        function test02(x,y,z){
            document.write(`${x}, ${y}, ${z}<br>`);
            if(z == undefined) //언디파인은 계산할 수 없다
                sum = x + y;
            else
                sum = x + y + z;
            return sum;
        }
        let r1 = test02(10,20);
        let r2 = test02(10,20,30);
        document.write(`매개변수 2개 : ${r1}<br>`);//30
        document.write(`매개변수 3개 : ${r2}<br>`);//60


        function test03(){
            console.log(arguments.length);
            //가변적으로 변수 사용할 수 있는 아규먼츠
            let i , sum = 0;
            for(i=0; i<arguments.length;i++) {
                sum = sum + arguments[i];
                document.write(arguments[i]);
            }
            return sum;
        }
        let r3 = test03(10,20);
        let r4 = test03(10,20,30);
        document.write(`매개변수 2개 : ${r3}<br>`);//30
        document.write(`매개변수 3개 : ${r4}<br>`);//60
    </script>
</body>
</html>
