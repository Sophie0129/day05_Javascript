<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{width: 100px; height: 200px;}
    </style>
    <script>
        onload = () =>{ 
            let img = document.getElementById("myImg");
            img.addEventListener("mouseover", changeFunc01)
            img.addEventListener("mouseout", changeFunc01)
        }
        let num=0;
        changeFunc01 = () => {
            const arr = ["avocado.jpeg", "test.png"]
            let myImg = document.getElementById("myImg");
            let myImg02 = document.getElementById("myImg02");
            myImg.src=arr[num]
            myImg02.src=arr[num]
            num=(num == 0)? 1:0;
          
        }

    </script>
</head>
<body>
    <img id="myImg" src="test.png"><br>
    <img id="myImg02" src="test.png" onmousedown="changeFunc01()"
                                     onmouseup="changeFunc02()"><br>
</head>
<body>
    

</html>
