<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #image {border: 1; width: 500px; height: 500px;}
    #line { background-color: pink; width: 500px; height: 50px;
        text-align: center; padding-top: 25px;}
    #pic { width: 100%; height: 100%; }
</style>
</head>
<body>
<script>
    var n=1;
    const previous = () => {
        if (n==1)
        n=8;
        else
        n-=1;
        document.getElementById("pic").src="image/0"+n+".jpg"
        console.log(`이전파일${n}`)

    }

    const next = () => {
        if (n==8)
        n=1;
        else
        n+=1;
        document.getElementById("pic").src="image/0"+n+".jpg"
        console.log(`다음파일${n}`)
        
    }
</script>
    <div id="image">
        <img src="image/01.jpg" id="pic">
    </div>

    <div id="line">
        <button onclick="previous()">이전사진</button>
        <button onclick="next()">다음사진</button>
    </div>
</body>
</html>
